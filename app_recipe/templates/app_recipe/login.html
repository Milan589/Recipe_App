{% extends 'app_recipe/base.html' %}
{% load static %}
{% block content %}

<div class="background-col">
	<div class="row">
		<div class="col-sm">
			<div class="col-sm">
			</div>
		</div>
		<div class="col-sm">
			<div class="background1">
				<div class="container">
					<div class="main">
						<form class="box" method="POST">
							<h1>Login</h1>
							<p class="text-muted"> Please enter your login and password!</p>
							{% csrf_token %}
							{% if message %}
								{{ message }}
							{% endif %}
        					{{ form.as_p }}
							<a class="forgot text-muted" href="#">Forgot password?</a>
							<input class="login" type="submit"  value="Send">
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm">
			</div>
		</div>
		<div class="col-sm">
			<div class="col-sm">
			</div>
		</div>
	</div>
</div>
</div>
</div>

{% endblock %}
